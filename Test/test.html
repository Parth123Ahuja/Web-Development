<!DOCTYPE html>  
<html>  
<body>  
<p>JavaScript can change the content of an HTML element:</p>  
<button type="button" onclick="myFunction()">Click Me!</button>  
<p id="demo"></p>  
<script>  
function myFunction() {   
    document.getElementById("demo").innerHTML = "Hello JavaTpoint!";  
}  
</script>  
</body>  
</html>
