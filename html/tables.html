<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   
    <!-- we can create list in html using ul and ol ( unordered and ordered list) -->
    <!-- here type in these tags is design of bullet -->
    <ul type="circle">
     <li>Home</li>
     <li>about</li>
     <li>CONTACT</li>
    </ul>

    <ol  type="I">
        <li>Home</li>
        <li>about</li>
        <li>Contact</li>
    </ol>

    <!--
     We can create tables using html 
    1) th  tag is used to set column headings 
    2) td  tag is used to set column data
    3) caption tag is used to give heading to table
    4) thead tag should contain the heading of column 
    5) tbody should contain the table 
    6) colspan attribute is used to expan one cloumn into 7) others, just like gravity in android studio
    IT IS A GOOD PRACTICE TO CREATE TABLE INSIDE DIV 
    -->
    
  <div>
    <table >
        
        <thead>
        <caption>Players with their scores</caption>
        <tr>
            <th>S.no </th> 
            <th colspan="3">Name </th> 
            <th>Score </th>
            <th>Game </th>
        </tr>
        </thead>
        
        <tbody>
        <tr>
            <td>1</td>
            <td>Parth</td>
            <td>10</td>
            <td>pubg</td>
        </tr>
        <tr>
            <td>2</td>
            <td>rahul</td>
            <td>8</td>
            <td>pubg</td>
        </tr>
        <tr>
            <td>3</td>
            <td>ajay</td>
            <td>7</td>
            <td>pubg</td>
        </tr>
        <tr>
            <td>4</td>
            <td>sachin</td>
            <td>6</td>
            <td>pubg</td>
        </tr>
        </tbody>
    </table>
 </div>
</body>
</html>
