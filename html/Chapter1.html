<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
</head>
<body>
    <!-- heading according to importance  -->
  <h1>Go to about</h1>  
  <h2>Go to about</h2>
  <h3>Go to about</h3>
  <h4>Go to about</h4>
  <h5>Go to about</h5>
  <h6>Go to about</h6>
  <!-- example of absolute link -->
  <a href="https://www.google.com">Go to google</a>
  <!-- example of relative link -->
  <br> <!--break line tag --> 
  <a href="newfolder/about.html">About(relative Link)</a>
  <br>  
  <!-- image tag -->
  <img src="https://images.unsplash.com/photo-1496449903678-68ddcb189a24?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80" alt="error image cant be loaded">
  <br>
  <b>This is bold</b>
  <br>
  <i>this is italic</i>
  <br>
  <u>This is underlined text</u>
  <br> 
  <big>This text is big</big>
  <br>
  <hr> <!-- this tag creates a horizontal line -->
  <small>this text is small</small>
  <br>
  <!-- subscript and superscript -->
  <p>CO <sub>2</sub></p>  
  <p>2 <sup>2</sup> is equal to 4</p>
  <br>
    <!-- jab apko apna text lines and spaces ke sath likhna ho means unka 
    ignore na karna ho to use pre tag -->
  <pre>
    Hello world 
    my name is parth ahuja
    and this is HTML5
  </pre>



</body>
</html>
