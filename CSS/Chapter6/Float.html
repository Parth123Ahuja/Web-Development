<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float</title>

    <!-- Float and clear properties are widely used this sets the position of the element , read from documentation for better understanding -->
    <style>
        .box1{
            width: 100px;
            height: 100px;
            background-color: black;
            float: left;
            color: white;
            clear: left;
            
        }
        .box2{
            width: 100px;
            height: 100px;
            background-color: red;
            float: left;
            color: white;
            clear: right;
        }
    </style>
</head>
<body>
    <div class="box1">Box</div>
    <div class="box2">Box</div>
</body>
</html>
