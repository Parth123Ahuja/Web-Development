<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Units</title>
    <style>
        /* 2em unit here says that the value must be twice of parent font */
        /* 2rem units here says that the value must be twice of html font size */
        /* VW is total viewport width
        VH is total viewport height */
        /* % is used to set relative parent length */
        html{
            font-size: 2px;
        }
        .container{
            font-size: 20px;
        }
        .box{
            font-size: 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>This is text</h1>
        <div class="box">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Pariatur enim distinctio nesciunt maiores qui officiis quo quidem, quas error ab!
        </div>
    </div>
</body>
</html>
