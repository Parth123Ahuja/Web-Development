<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    
   <!-- 
    
    grid-properties
    
    display: grid to make the element grid
    gap : x , y ; set gaps between rows and columns ;
    grid-template-columns : x, y, z, make columns and set their width accordingly
    grid-template-rows : same as above but for rows
    grid-column : just like gravity but for columns
    grid-rows : just like gravity but for rows 

-->

    <style>
        .container{
            display: grid;
            grid-template-columns: auto  auto ;
            color: blue;
            grid-row-gap: 9px;
        }
        .box{
            background-color: aqua;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">Box1</div>
        <div class="box">Box2</div>
        <div class="box">box3</div>
        <div class="box">box4</div>
        <div class="box">box5</div>
    </div>
</body>
</html>
